<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Студенты</title>
	<script defer src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Имя</th>
				<th>Фамилия</th>
				<th>Возраст</th>
				<th>Средняя оценка</th>
				<th id="btn_column">Кнопки</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<p style="text-align: center; font-size: 18px;">Добавьте студента с помощью формы ниже</p>

	<div class="form_wrapper">
		<form id="form" action="/" method="GET" autocomplete="off">
			<div>
				<input id="firstName" name="firstName" type="text" placeholder="Имя" required>
			</div>
			<div>
				<input id="lastName" name="lastName" type="text" placeholder="Фамилия" required>
			</div>
			<div>
				<input id="age" name="age" type="text" placeholder="Возраст" required>
			</div>
			<div>
				<input id="averageMark" name="averageMark" type="text" placeholder="Средняя оценка" required>
			</div>
			<button id="main_btn" class="submit-button" type="button" onclick="addStudent()">Добавить в таблицу</button>
		</form>

		<p id="error_message">Ошибка! Есть пустые поля либо введены некорректные значения...</p>
	</div>

</body>
</html>
